<html><body><script>
    switch(prompt("What is the weather like?")){
        case "rainy":
            alert("Don't forget to get an umbrella!");
            break;
        case "sunny":
            alert("Dress lightly.");
            break;
        case "cloudy":
            alert("Go outside!");
            break;
        default:
            alert("Unknown Weather Type!");
            break;
    }
</script></body></html>
