<html><body><script>
    var twoPointers = Number(prompt("How Many 2-Pointers were scored?", ""));
    var threePointers = Number(prompt("How many 3-Pointers were scored?", ""));

    if(!isNaN(score))
    alert("The final score is " + score);
    else
    alert("Those are not numbers!");
</script></body></html>
