<!DOCTYPE html>
<html lang="en">
<body>
    <h1>My First JavaScript</h1>
    <p>Here, a JavaScript changes the value of the src (source) 
    attribute of an image.</p>
    <script>
        function light(sw) {
            var pic;
            if(sw==0) {
                pic = "img/ostrich.png";
            }
            else {
                pic = "img/programming.gif";
            }
            document.getElementById('myImage').src = pic;
        }
    </script>
    <img id="myImage" src="img/ostrich.png" width="100" height="180">
    <p>
        <button type="button" onclick="light(1)">Programming On</button>
        <button type="button" onclick="light(0)">Ostrich On</button>
    </p>
</body>
</html>
