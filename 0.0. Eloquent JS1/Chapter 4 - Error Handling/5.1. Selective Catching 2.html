
<html><body><script>
    //One way to not catch to much is to create a special error object
var InvalidInputError = new Error("Invalid numeric input");

function inputNumber() {
    var input = Number(prompt("Give me a number", ""));
    if(isNaN(input))
        throw InvalidInputError;
    return input;

    try {
        alert(inputNumber() + 5);
        break;
    }

    catch(e) {
        if ( e != InvalidInputError)
            throw e;
        alert("You did not input a number. try again.");
    }
}



</script></body></html>
