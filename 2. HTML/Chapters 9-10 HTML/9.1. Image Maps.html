<!--The HTML <map> tag defines an image map. An image map is an image 
with clickable areas. The areas are defined with one or more <area> tags.
-->

<!--Example-->
<img src="img/workplace.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
</map>



<!--Breakdown-->

<!--usemap attribute-->
<!--The usemap value starts with a hash tag # followed by 
    the name of the image map, and is used to create a relationship 
    between the image and the image map-->
<img src="img/workplace.jpg" alt="Workplace" usemap="#workmap">

<!--You must define the shape of the clickable area, and you can 
choose one of these values:

rect - defines a rectangular region
circle - defines a circular region
poly - defines a polygonal region
default - defines the entire region

You must also define some coordinates to be able to place the clickable 
area onto the image. 

-->

<!--The coordinates for shape="rect" come in pairs, one for the x-axis 
and one for the y-axis.-->

<!--Image maps and Javascript-->

<map name="workmap">
    <area shape="circle" coords="337,300,44" onclick="myFunction()">
</map>

<script>
    function myFunction() {
        alert("You clicked the coffee cup!")
    }
</script>
