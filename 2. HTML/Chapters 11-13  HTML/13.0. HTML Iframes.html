<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <!--An HTML iframe is used to display a web page within a web page-->
    <!--<iframe src="url" title="description"></iframe>-->

    <!--Specifying height and width-->
    <iframe src="demo_iframe.htm" height="200" width="300" title=
    "Iframe Example"></iframe>

    <!--Using CSS style property-->
    <iframe src="demo_iframe.htm" style="height:200px;width:300px;" 
    title="Iframe Example"></iframe>

    <!--By default it has a border so use a CSS border property to remove it-->
    <iframe src="demo_iframe.htm" style="border:none;" 
    title="Iframe Example"></iframe>

    <!--
    An iframe can be used as the target frame for a link.
    The target attribute of the link must refer to the name attribute 
    of the iframe-->
    <iframe src="demo_iframe.htm" name="iframe_a" 
    title="Iframe Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">
    W3Schools.com</a></p>
</body>
</html>
