<!--
    HTML:
    Stands for Hyper Text Markup Language
    Standard language for creating webpages
    Describes the structure of a web page
    Consists of a series of elements
    Elements tell the broweser how to display content
    Elements label pieces of content such as "this is a heading",
    "this is a paragraph", "this is a link" etc.
-->
<!DOCTYPE html> 
<!--This declaration defines that this document is an HTML5 doc-->
<html> 
<!--This element is the root of an HTML page-->
<head>
<!--The head contains meta information about the HTML page-->
<title>Page Title</title>
<!--Specifies a title for the HTML page(shown in browser's title bar or the page's tab)-->
</head>
<body>
<!--The document's body, responsible for all visible content-->

    <h1>My first heading</h1>
    <!--h1 defines a large heading-->
    <p>My first paragraph</p>
    <!--p defines a paragraph-->


</body></html>
