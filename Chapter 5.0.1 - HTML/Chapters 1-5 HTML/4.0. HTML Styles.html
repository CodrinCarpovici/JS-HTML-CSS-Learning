<!--Setting the style of an HTML element, can be done with the 
    style attribute.
    The HTML style attribute has the following syntax:
    <tagname stye="property:value;">
    The property is a CSS property. The value is a CSS value.
-->

<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">
<!--the css background-color propertydefines the bacground color of
an HTML element-->

<h1 style="background-color:purple;"> This is a heading</h1>
<p style="background-color:tomato;">This is a pargraph</p>

<!--The css color property defines the text color of an element-->
<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p>

<!--The css font-family property defines the font of the element-->
<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:courier;">This is a paragraph.</p>


<!--The css font-size property defines the text size of an element-->
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>

<!--The css text-align property defines the horizontal alignment of an element-->
<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;">Centered paragraph.</p>
</body>
</html>
