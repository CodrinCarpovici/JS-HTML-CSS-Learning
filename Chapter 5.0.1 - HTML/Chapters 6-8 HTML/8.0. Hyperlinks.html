<!DOCTYPE html>
<html lang="en">

<body>
    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>

<!--

By default, the linked page will be displayed in the current browser 
window. To change this, you must specify another target for the link.

The target attribute specifies where to open the linked document.

The target attribute can have one of the following values:

_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window

-->
<p><a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a></p>

<!--Absolute URLs are links to external pages
Relative URLs are links to a page within the same website and
it doesn't need the http part-->
<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

<!--Using an image as a link-->
<a href ="default.asp">
<img src="img/ostrich.png" alt="Ostrich Picture" style="width:42px;height:42px;">
</a>

<!--mailto: insidehref to create a link that open's the user's email program
(to let them send a new email)-->
<a href="mailto:someone@example.com">Send email</a>

</body>
</html>
