<!--
To add a caption to a table, use the <caption> tag.
The <caption> tag must be inserted immediately after the <table> tag.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse:collapse;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
    </table>

    </table>
</body>
</html>
