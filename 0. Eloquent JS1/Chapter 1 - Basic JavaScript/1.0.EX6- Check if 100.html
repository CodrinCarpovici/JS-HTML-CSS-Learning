<html><body><script>
    var first = Number(prompt("Insert first number:", ""));
    var second = Number(prompt("Insert second number:", ""));

    if (first == 100 || second == 100)
        alert("Your number is 100");
    else if (first + second == 100)
        alert("The sum of your numbers is 100");
    else
        alert("Neither your numbers nor their sum is 100");
        
</script></body></html>
