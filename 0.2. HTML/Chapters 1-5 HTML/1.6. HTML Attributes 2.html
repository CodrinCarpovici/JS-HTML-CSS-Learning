<!DOCTYPE html>
<html lang="en-US">
<!--You should always include the lang attribute inside the HTML tag
To declare the language of the page
This is meant to assist search engines and browsers
Country codes can also be added in lang attribute
First 2 characters define the language and last 2 the country-->

<body>
<p style ="color:rgb(255, 0, 0);">This is a red paragraph</p>
<!--The style attribute is used to add styles to an element
Such as color, font, size and more-->

<p title="I'm a tooltip">This is a paragraph</p>
<!--The title attribute defines some extra info about an element
It will be displayed as a tooltip when you moouse over it-->

</body>
</html>
