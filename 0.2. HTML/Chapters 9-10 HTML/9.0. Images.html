<!DOCTYPE html>
<html>
    <body>
        <img src="img/ostrich.png" alt="Ostrich">
        <!--The path to the image has to stay the same-->
        <img src="img/ostrich.png" alt="Ostrich" style="width:500px;height:600px;">
        <!--You can use the style attribute to specify the widht and length of the image
        or alternatively use the height and width attributes-->
        <img src="img/ostrich.png" alt="Ostrich" width="500" height="600">
<!--The width, height, and style attributes are all valid in HTML.
However, we suggest using the style attribute. It prevents styles sheets 
from changing the size of images-->

        <img src="img/ostrich.png" alt="Ostrich">
        <!--if the image is in a subfolder you have to use the folder name in
        the src attribute-->

        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
<!--Some web sites point to an image on another server.
To point to an image on another server, you must specify an absolute 
(full) URL in the src attribute-->

    <!--HTML allows animated images-->
        <img src="img/programming.gif" alt="programming Gif">
    <!--Image as a link-->
        <a href="https://www.w3schools.com/html/html_images.asp">
            <img src="img/programming.gif" alt ="Programming Gif">
        </a>

        <!--Css float property so an image goes to the left or the the right
        of some text-->
        <p><img src="img/ostrich.png" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>
            
        <p><img src="img/ostrich.png" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>
    </body>
</html>
