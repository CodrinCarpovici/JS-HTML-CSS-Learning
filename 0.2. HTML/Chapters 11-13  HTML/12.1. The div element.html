<!DOCTYPE html>
<html lang="en">
<body>
    <!--The <div> element
        Often used as a container for HTML elements
        No required attributes, but style, class and id are common
        Together with CSS it can be used to style blocks of content
    -->
    <div style="background-color:black;color:white;padding:20px;">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous 
            city in the United Kingdom, with a metropolitan area of over 13 
            million inhabitants.</p>
    </div>

    <!--The span element
        An inline container used to mark up a part of a text or a document
        No required attributes, but style, class and id are common
        Together with CSS it can be used to style parts of the text
    -->
    <p>My mother has <span style="color:blue;font-weight:bold">blue</span> 
        eyes and my father has <span style="color:darkolivegreen;font-weight:bold">dark green
        </span> eyes.</p>
</body>
</html>
