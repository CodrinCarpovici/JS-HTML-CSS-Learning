<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .city {
            background-color: tomato;
            color:white;
            padding:10px;
        }
    </style>
</head>
<body>
    <button onclick="myFunction()">Hide Elements</button>
    <!--HTML elements can belong to more than one class and will get the CSS
        attributes of all the classes its part of-->
    <h2 class="city main">London</h2>
    <p>London is the capital of England</p>
    <!--Different elements can share the same class-->
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan</p>

    <!--The class name can also be used to perform certain tasks in JS-->
    <script>
        function myFunction() {
            var x = document.getElementsByClassName("city");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
